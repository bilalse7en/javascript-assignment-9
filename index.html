<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
</head>
<body>
    <div class="container">
        <ul class="circles">
        <div class="m-0 my-3 row w-100">
            <div class="col-md-9">
                <div class="calculator">
                    <div class="align-items-center d-flex form-control fs-4 fw-semibold justify-content-between mb-3 text-bg-warning text-start">Recent Result: <span id="recent-result" class="mb-0 text-black-50"></span></div>
                    <input type="text" class="form-control mb-2" id="display" readonly>
                    <div class="my-3 row">
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('7')">7</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('8')">8</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('9')">9</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-primary w-100" onclick="appendToDisplay('+')">+</button></div>
                    </div>
                    <div class="my-3 row">
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('4')">4</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('5')">5</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('6')">6</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-primary w-100" onclick="appendToDisplay('-')">-</button></div>
                    </div>
                    <div class="my-3 row">
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('1')">1</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('2')">2</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('3')">3</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-primary w-100" onclick="appendToDisplay('*')">*</button></div>
                    </div>
                    <div class="my-3 row">
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('0')">0</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-dark w-100" onclick="appendToDisplay('.')">.</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-danger w-100" onclick="clearDisplay()">C</button></div>
                        <div class="col-3"><button class="box-shadow-btn btn btn-block btn-outline-success w-100" onclick="calculate()">=</button></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="history">
                    <h5>History</h5>
                    <div class="text-white">Please check your history here also on cubes<div id="historyList"></div></div>
                    <ul id="historyAnimation"></ul>
                </div>
            </div>
        </div>
        </ul>
    </div>
        
                
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
    
</body>
</html>
